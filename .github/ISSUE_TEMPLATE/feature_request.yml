name: Feature request
description: Propose a new feature or improvement
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: "Thanks for suggesting an improvement."
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: "Add a viewer share link after mint"
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the approach
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Other approaches considered

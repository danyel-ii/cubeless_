name: Bug report
description: Report a reproducible bug
labels: [bug]
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to report a bug."
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the bug
      placeholder: "Mint flow fails after pinning"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Clear steps to reproduce the issue
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser, wallet, chain, commit SHA
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste logs or add screenshots
